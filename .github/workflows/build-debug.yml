name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Ensure Gradle wrapper
        working-directory: ./  # ✅ root of checked-out repo
        run: |
          if [ ! -f AudioManagerPersonal/gradlew ]; then
            cd AudioManagerPersonal
            gradle wrapper
          fi
          chmod +x AudioManagerPersonal/gradlew

      - name: Clean Gradle build
        working-directory: AudioManagerPersonal  # ✅ one level deep, correct folder
        run: ./gradlew clean

      - name: Build Debug APK
        working-directory: AudioManagerPersonal  # ✅ same level as gradlew
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioManagerPersonal-debug
          path: AudioManagerPersonal/app/build/outputs/apk/debug/app-debug.apk
